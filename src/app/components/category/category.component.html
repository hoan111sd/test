        <div class="col-md-12">
            <div class="box">
                <h2>{{kind}}</h2>
            </div>

            <div class="box info-bar">
                <div class="row">
                    <div class="col-sm-12 col-md-4 products-showing">
                        Showing
                        <strong>{{currentProducts}}</strong> of
                        <strong>{{allProducts}}</strong> products
                    </div>

                    <div class="col-sm-12 col-md-8  products-number-sort">
                        <div class="row">
                            <form class="form-inline">
                                <div class="col-md-6 col-sm-6">
                                    <div class="products-number">

                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="products-sort-by">
                                        <strong>Sort by</strong>
                                        <select name="sort-by" class="form-control" (change)="sortBy($event)">
                                            <option>Price</option>
                                            <option>Name</option>
                                            <option selected>Choose</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row products">

                <div class="col-md-3 col-sm-6" *ngFor="let product of allProduct">
                    <div class="product">
                        <div class="flip-container">
                            <div class="flipper">
                                <div class="front">
                                    <a href="detail.html">
                                        <img src="{{product.mainImage}}" alt="" style="height:250px" class="img-responsive" align="middle">
                                    </a>
                                </div>
                                <div class="back">
                                    <a href="detail.html">
                                        <img src="{{product.mainImage}}" alt="" style="height:250px" class="img-responsive" align="middle">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <a [routerLink]="['/detail', product._id]" class="invisible">
                            <img src="{{product.mainImage}}" style="height:250px" alt="" class="img-responsive" align="middle">
                        </a>
                        <div class="text">
                            <h3>
                                <a [routerLink]="['/detail', product._id]">{{product.name}}</a>
                            </h3>
                            <p class="brand">{{product.brand.name}}</p>
                            <p class="buttons" *ngIf="product.sale > 0">
                                <del class="price" style="margin-right:4px">{{product.price | number}} VND </del>
                                <span class="price-sale">{{(100 -product.sale)*product.price/100 | number}} VND</span>
                            </p>
                            <p class="buttons" *ngIf="product.sale === 0">
                                <span class="price">{{product.price | number}} VND</span>
                            </p>
                            <a class="btn btn-primary" style="display:block; margin: 0 auto 10px auto" [routerLink]="['/detail', product._id]">Chi tiáº¿t</a>
                        </div>
                        <!-- /.text -->
                        <div class="ribbon sale" *ngIf="product.sale > 0">
                            <div class="theribbon">{{product.sale}}%</div>
                            <div class="ribbon-background"></div>
                        </div>
                        <!-- /.ribbon -->

                        <div class="ribbon new" *ngIf="product.new">
                            <div class="theribbon">NEW</div>
                            <div class="ribbon-background"></div>
                        </div>
                        <!-- /.ribbon -->
                    </div>
                    <!-- /.product -->
                </div>



                <div class="pages col-md-12">

                    <div>
                        <ul *ngIf="pagination.length > 0" class="pagination">
                            <li *ngFor="let page of pagination" [ngClass]="{active:currentPage === page}">
                                <a (click)="setPage(page)">{{page}}</a>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
            <!-- /.col-md-9 -->
